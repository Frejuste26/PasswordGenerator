<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Générateur de mots de passe sécurisés">
    <title>Générateur de Mots de Passe</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./app.js"></script>
</head>
<body>
    <div class="app">
        <h2>Générateur de Mots de Passe</h2>
        <p id="alert" role="alert" aria-live="polite"></p>
        
        <div class="input-group">
            <label for="length">Longueur du mot de passe (1-50)</label>
            <input type="number" id="length" min="1" max="50" placeholder="Entrez la longueur">
        </div>

        <div class="sreenBox">
            <p id="password" role="textbox" aria-label="Mot de passe généré">Votre mot de passe</p>
            <button id="copy" aria-label="Copier le mot de passe">
                <span>Copier</span>
            </button>
            <button id="reset" aria-label="Réinitialiser">
                <span>Réinitialiser</span>
            </button>
        </div>

        <div class="controls">
            <div class="row">
                <label for="uppercase">
                    <input class="checkbox" type="checkbox" id="uppercase">
                    Majuscules
                </label>
                <label for="lowercase">
                    <input class="checkbox" type="checkbox" id="lowercase">
                    Minuscules
                </label>
            </div>
            <div class="row">
                <label for="number">
                    <input class="checkbox" type="checkbox" id="number">
                    Chiffres
                </label>
                <label for="symbol">
                    <input class="checkbox" type="checkbox" id="symbol">
                    Symboles
                </label>
            </div>
        </div>

        <button id="generate">Générer le mot de passe</button>
    </div>
</body>
</html>
